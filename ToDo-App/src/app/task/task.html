<mat-card>
    <mat-card-header>
        <mat-card-title>{{taskName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{taskContent}}</mat-card-content>
    <mat-card-actions>
        <mat-checkbox [checked]="isActive" (change)="checkbox()"></mat-checkbox>
        <button matButton="elevated" (click)="remove()"><mat-icon>close</mat-icon></button>
    </mat-card-actions>
</mat-card>
