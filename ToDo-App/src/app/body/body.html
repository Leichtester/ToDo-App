<div class="body">
    <div class="form">
        <input type="text" placeholder="Enter name..." [(ngModel)]="name">
        <button class="add-btn" (click)="add()">Add</button>
    </div>
    <div class="todo-list">
        <app-task *ngFor="let [name, task] of taskArray" [taskName]="name"></app-task>
    </div>
</div>
