<div class="body">
    <div class="form">
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>Add a new task.</mat-panel-title>
                    <mat-icon class="space-correction" (click)="triggerSpin()" [class.spin-once]="spin" (animationed)="spin = false" refresh>add</mat-icon>
                </mat-expansion-panel-header>
                <div class="expanded-elements">
                    <mat-form-field>
                        <mat-label>Taskname</mat-label>
                        <input matInput [(ngModel)]="name" #message placeholder="Friday 13/05/25">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>New task</mat-label>
                        <textarea matInput [(ngModel)]="task" placeholder="This is a new task!"></textarea>
                    </mat-form-field>
                    <button matButton="elevated" class="add-btn" (click)="add()">Add</button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div class="todo-list">
        <app-task *ngFor="let entry of taskArray" [taskName]="entry[1].name" [uuid]="entry[0]" [isActive]="entry[1].status" [taskContent]="entry[1].content"></app-task>
    </div>
</div>
